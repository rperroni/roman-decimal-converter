<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Roman Numeral Converter</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/00935a5649.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="./css/styles.css" />

    </head>

    <body class="container-fluid">
        <main class="d-flex align-items-center">
            <div class="container-sm conversion-box px-sm-5 py-5">

                <div class="input-fields input-group">
                    <span class="input-group-text">Roman<span id="point-hide">..</span></span>

                    <input type="text" id="roman-input" name="roman-input" class="form-control" placeholder="MCCXXXIV">
                        
                    <button id="btn-copy-roman" class="btn-copy btn" onclick="copyToClipboard('roman-input')"><i class="fa-regular fa-clone"></i></button>
                </div>
              
                <div class="input-fields my-4 input-group">
                    <span class="input-group-text">Decimal</span>

                    <input type="text" id="decimal-input" name="decimal-input" class="form-control" placeholder="1234">
                    
                    <button id="btn-copy-decimal" class="btn-copy btn" onclick="copyToClipboard('decimal-input')"><i class="fa-regular fa-clone"></i></button>
                </div>

                <div class="d-flex justify-content-around mt-4">

                    <div class="">
                        <button id="btn-convert" class="btn converter-btns" onclick="convertOnButtonClick()">
                            Convert
                        </button>
                    </div>

                    <div class="">
                        <button id="btn-clear" class="btn converter-btns" type="reset">
                            Clear
                        </button>
                    </div>

                </div>
                
            </div>
        </main>

        <script type="text/javascript" src="js/logic.js"></script>

        <footer id="footer" class="footer row align-items-center">
            <div id="signature" class="text-center my-4">By <a href="https://github.com/rperroni" target="_blank" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Rorry</a></div>
        </footer>
    </body>


</html>
