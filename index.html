<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Roman Numeral Converter</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/00935a5649.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="./css/styles.css" />

    </head>

    <body class="container-fluid">
        <main class="row align-items-center">
            <div class="container-sm conversion-box p-5">

                <div class="input-fields">
                    <div class="row">
                        <div class="col-6 text-start">
                            <label for="roman-input">Roman</label>
                        </div>
                        <button id="btn-copy-roman" class="btn-copy btn text-end col-6" onclick="copyToClipboard('roman-input')"><i class="fas fa-copy"></i></button>
                    </div>
                    <input type="text" id="roman-input" name="roman-input" class="form-control">
                </div>

                <div class="row my-4">

                    <div class="col-sm-5 text-end">
                        <button id="btn-convert" class=" btn btn-primary rounded-pill col-8" onclick="convertOnButtonClick()">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>

                    <div class="col-sm-2"></div>

                    <div class="col-sm-5 text-start">
                        <button id="btn-clear" class="btn btn-primary rounded-pill col-8">Clear</button>
                    </div>

                </div>
                
                <div class="input-fields">
                    <div class="row">
                        <div class="col-6 text-start">
                            <label for="decimal-input">Decimal</label>
                        </div>
                        <button id="btn-copy-decimal" class="btn-copy btn text-end col-6" onclick="copyToClipboard('decimal-input')"><i class="fas fa-copy"></i></button>
                    </div>
                    <input type="text" id="decimal-input" name="decimal-input" class="form-control">
                </div>
                
            </div>
        </main>

        <script type="text/javascript" src="js/logic.js"></script>

        <footer id="footer" class="footer row align-items-center">
            <div id="signature" class="text-center my-4">By Rorry</div>
        </footer>
    </body>


</html>
